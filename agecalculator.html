<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Age Calculator</title>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Roboto', sans-serif;  
            background-color: #f4f4f9;  
            color: #333;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            text-align: center;  
        }  

        .container {  
            background: white;  
            padding: 30px;  
            border-radius: 10px;  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);  
            width: 300px;  
        }  

        h1 {  
            font-size: 24px;  
            color: #b949c6;  
            margin-bottom: 20px;  
        }  

        input {  
            width: calc(100% - 22px);  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #ddd;  
            border-radius: 5px;  
            font-size: 16px;  
        }  

        input:focus {  
            border-color: #4a90e2;  
            outline: none;  
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);  
        }  

        button {  
            background-color: #b949c6;    
            color: white;  
            padding: 10px;  
            border: none;  
            border-radius: 5px;  
            font-size: 16px;  
            cursor: pointer;  
            width: 100%;  
        }  

        button:hover {  
            background-color:  #54185b;  ;  
        }  

        h2 {  
            margin-top: 20px;  
            font-size: 20px;  
            color: #333;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Age Calculator</h1>  
        <p>Enter your date of birth:</p>  
        <input type="number" id="day" placeholder="Day" min="1" max="31" required>  
        <input type="number" id="month" placeholder="Month" min="1" max="12" required>  
        <input type="number" id="year" placeholder="Year" required>  
        <button onclick="calculateAge()">Calculate Age</button>  
        <h2 id="result"></h2>  
    </div>  

    <script>  
        function calculateAge() {  
            const day = parseInt(document.getElementById('day').value);  
            const month = parseInt(document.getElementById('month').value) - 1; // Months are 0-indexed  
            const year = parseInt(document.getElementById('year').value);  

            const today = new Date();  
            const birthDate = new Date(year, month, day);  

            let age = today.getFullYear() - birthDate.getFullYear();  
            const monthDiff = today.getMonth() - birthDate.getMonth();  

            // Adjust age if the birthday hasn't occurred yet this year  
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {  
                age--;  
            }  

            document.getElementById('result').textContent = `Your age is: ${age} years.`;  
        }  
    </script>  
</body>  
</html>
